<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Calc</title>
</head>
<body>
  <div class="myCentered">
    <div id="total">0</div>
    <div class="row">
      <div class="col-sm-3" >
        <button class="col-md-1" id="btn1">1</button>
        <button class="col-md-1" id="btn2">2</button>
        <button class="col-md-1" id="btn3">3</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <button class="col-md-1" id="btn4">4</button>
        <button class="col-md-1" id="btn5">5</button>
        <button class="col-md-1" id="btn6">6</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <button class="col-md-1" id="btn7">7</button>
        <button class="col-md-1" id="btn8">8</button>
        <button class="col-md-1" id="btn9">9</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">/</button>
        <button id="equals">=</button>
      </div>
    </div>
    <div class="row">
      <div id="current"></div>
    </div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
